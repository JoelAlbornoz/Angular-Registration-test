
<div  class='card'style="margin-left: 40vw; margin-right:auto; max-width:25vw; background-color: lightblue;"><h2 >Alta cliente</h2>
<p >
  <span>Nombre:</span>
  <input type="text" [(ngModel)]="cliente.nombre">
</p>

<p >
  <span >CIF:</span>
  <input type="text" [(ngModel)]="cliente.cif">
</p>

<p>
  <span>Direcci√≥n:</span>
  <input type="text" [(ngModel)]="cliente.direccion">
</p>

  <select [(ngModel)]="cliente.grupo">
    <option *ngFor="let grupo of grupos" value="{{grupo.id}}">{{grupo.nombre}}</option>
  </select>
</p>

<p>
  <button style="margin-left: 9vw;" (click)="this.nuevoCliente()" class="btn btn-success">Guardar</button>

</div>
